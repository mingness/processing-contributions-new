name: Issue to Pull Request
on:
  issues:
    types:
      - opened
      - edited
      - reopened
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      props: ${{ steps.parseProps.outputs.props }}
    steps:
      - name: Parse issue
        id: parseIssue
        uses: onmax/issue-form-parser@v1.5
        with:
          issue_number: ${{ github.event.issue.number }}

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Read and validate properties txt file
        id: parseProps
        run: python -u scripts/parse_and_validate_properties_txt.py "${{ fromJson(steps.parseIssue.outputs.payload).url }}"
  create-pr:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Show output
        run: |
          echo props: ${{ needs.validate.outputs.props }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: edit database
        run: |
          cd scripts
          python add_new_contribution_to_yaml.py '${{ needs.validate.outputs.props }}'

      - name: create branch
        run: |
          git config --global user.email 'mingness@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout main
          gh issue develop ${{ github.event.issue.number }} --name issue-${{ github.event.issue.number }} --checkout
          git add -u
          git commit -m "new contribution added"
          git push
          
      - name: Create pull request
        run: gh pr create -B main -H issue-${{ github.event.issue.number }} --title "new contribution issue ${{github.event.issue.number }}" --body "${{github.event.issue.title }}"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
